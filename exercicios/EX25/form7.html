<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Formulario</title>
</head>
<body>
    <form action="cadastrar.php" method="get">
        <p><label for="iano">Ano de Nascimento:</label><input type="number" min="1500" id="iano" oninput="idade()"></p>
        <label for="iidade">Idade: </label><output id="iidade">0</output>
    </form>
    <script>
        function idade(){
            let data = new Date().getFullYear();
            iidade.innerHTML = Number(data)-Number(iano.value);


        }
    </script>
</body>
</html>
