<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Cadastro</legend>
            <p>
                <label for="iname">Nome</label> <input type="text" name="name" id="iname" required minlength="8" size="10" placeholder="Ex: jose carlos" autocomplete="name">
            </p>
            <p>
                <label for="isenha">senha</label> <input type="password" name="senha" id="isenha" required minlength="6" size="10" autocomplete="current-password" min="0" max="10" step="0.5">
            </p>
            <p>
                <input type="number" name="media" id="imedia">
            </p>
            <p><input type="submit" value="enviar"> <input type="reset"></p>
            <p><input type=" month"></p>
            <p><input type="date"></p>
            <p><input type=" time"></p>
            
            <p><input type="email"></p>
            <p><input type="tel"></p>
        </fieldset>
    </form>
    
</body>
</html>
